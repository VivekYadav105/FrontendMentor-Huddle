<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fontAwsome and css -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <!-- header -->
    <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="Huddle">
        </div>
    </header>
    <!-- container -->
    <section role="content">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="image-reponsive">
      </div>
      <div class="right" role="info">
        <h1>BUILD THE COMMUNITY THAT YOUR FANS LOVE</h1>
        <p>Huddle reimagine the way we built communities.You have a voice,but so does your audience.Create connections with your users as you engage in genuine discussions.</p>
        <button class="btn">Register</button>
      </div>
    </section>
    <!-- links  -->
    <footer>
      <div class="links" role="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </main>
</body>
</html>
